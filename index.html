<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="css/blackjack.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <!-- Add your site or application content here -->
    <div class="page-header text-right">
        <h3>Blackjack
            <small>Multiplayer</small>
        </h3>
    </div>
    <div><h2 id="role"></h2></div>
    <div class="form-group">
        <label for="result">LOGS:</label>
        <textarea class="form-control" rows="5" id="result"></textarea>
    </div>
    <div class="row text-center" id="players">
        <!-- Here goes all the players -->
    </div>
</div>

<script id="playerTemplate" type="text/html">
    <div class="col-md-2" id="{{id}}">
        <div class="panel panel-info">
            <div class="panel-heading text-center">
                <h3 class="panel-title">
                    {{name}} <span class="badge">{{score}}</span> {{#isDealer}} DEALER {{/isDealer}}
                </h3>
            </div>
            <div class="panel-body">
                <canvas height="150" id="{{id}}-canvas"></canvas>
            </div>
            {{^isDealer}}
            {{#isMe}}
            <div class="panel-footer text-center">
                <div class="btn-group" role="group" aria-label="..." id="actions-{{id}}">
                    <button id="hit{{id}}" type="button" class="btn btn-default" onclick="action('HIT')">Hit</button>
                    <button id="stand{{id}}" type="button" class="btn btn-default" onclick="action('STAND')">Stand</button>
                </div>
            </div>
            {{/isMe}}
            {{/isDealer}}
        </div>
    </div>
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/card.js"></script>
<script type="text/javascript" src="js/player.js"></script>
<script type="text/javascript" src="js/client.js"></script>
</body>
</html>
